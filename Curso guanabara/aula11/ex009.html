<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de imigração</title>
    <style>
        body{
            font: normal 18 pt Arial ;
            color: rgb(255, 255, 255);
            background-color: black;
        }

    </style>
</head>

<body>
     <h1>Identificação do usuario</h1>
     Pais de origen: <input type="text" name='txtnacionalidade' id='txtnacionalidade'>
     <input type="button" value="Verifcar" onclick='verificar()'>
     
     <div id='res'>

     </div>
     <script>
         function verificar(){
             var nacionalidade = document.querySelector('input#txtnacionalidade').value
             var res = document.querySelector('div#res')
             res.innerHTML = `<p>Seu pais de origem é <strong>${nacionalidade} </strong></p>`
             if (nacionalidade === 'brasil'){
                 res.innerHTML += `Voce é Brasileiro seja bem vindo ao seu pais de origem`
               
             }else{
                 res.innerHTML +=`<p>Você é estrangeiro!</p>`
             }
         }

     </script>



    
</body>
</html>
